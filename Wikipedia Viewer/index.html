<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Wikipedia Viewer</title>
</head>
<div class="container-fluid">
  <h1>Wikipedia Viewer</h1>
  <div class="center-content">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random" class="text-center">Click for random article</a>
    <p id="prompt">Enter search query</p>
    <img src="http://www.freeiconspng.com/uploads/search-icon-png-11.png" alt="search-icon" id="search-icon">
      <form class="search-bar">
        <input type="text" autocomplete="off">
        <button class="btn clear" type="reset">x</button>
      </form>
    <div class="search-results">
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/animateCSS/1.2.1/jquery.animatecss.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
