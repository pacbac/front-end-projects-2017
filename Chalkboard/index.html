<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chalkboard</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="toolbar">
    <div class="row row1">
      <div class="chalk element selected" id="white"></div>
      <div class="chalk element" id="red"></div>
      <div class="chalk element" id="green"></div>
      <div class="chalk element" id="blue"></div>
      <div class="element" id="eraser"></div>
    </div>
    <div class="row row2">
      <input type="range" id="scale-slider">
        <!--<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>-->
      <div class="sizer"></div>
      <button class="btn clear">Clear</button>
    </div>
  </div>
  <canvas></canvas>
</div>
</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
