<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

<div class="container-fluid">
  <div class="calc">
    <h4 class="title text-center">Electronic Calculator</h2>
    <div class="display">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-num">0</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="stored-expression text-right">0</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <a href="#"><div class="button" id="AC">AC</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div class="button" id="CE">CE</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="รท" class="button">รท</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="x" class="button">x</div></a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <a href="#"><div id="7" class="button">7</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="8" class="button">8</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="9" class="button">9</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="-" class="button">-</div></a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <a href="#"><div id="4" class="button">4</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="5" class="button">5</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="6" class="button">6</div></a>
      </div>
      <div class="col-xs-3">
        <a href="#"><div id="+" class="button">+</div></a>
      </div>
    </div>
    <a href="#"><div id="=" class="button vert-button">
      =
      </div></a>
    <div class="row row2">
      <div class="col-xs-4">
        <a href="#"><div id="1" class="button">1</div></a>
      </div>
      <div class="col-xs-4">
        <a href="#"><div id="2" class="button">2</div></a>
      </div>
      <div class="col-xs-4">
        <a href="#"><div id="3" class="button">3</div></a>
      </div>
    </div>
    <div class="row row2">
      <div class="col-xs-8">
        <a href="#"><div id="0" class="button">0</div></a>
      </div>
      <div class="col-xs-4">
        <a href="#"><div id="." class="button">.</div></a>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
